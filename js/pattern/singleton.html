<!doctype html>
<html>
<head>
	<script>
		var mySingleton = (function () {
			var instance;
			var init = function () {
				var privateVar = "test1";
				var privateMethod = function () {
					alert("B");
				}
				return {
					publicVar: "test",
					publicMethod: function () {
						return privateMethod;
					}
				}
			}
			return {
				getInstance: function () {
					//if (!instance) {
						instance = init();
					//}
					return instance;
				}
			}
		})();
		var s1 = mySingleton.getInstance();
		var s2 = mySingleton.getInstance();
		console.log(s1 === s2);
	</script>
</head>
<body></body>
</html>
