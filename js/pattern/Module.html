<!doctype html>
<html>
<head>
	<script>
		var myNamespace = (function () {
			var myPrivateVar = 0;
			var myPrivateMethod = function(foo){
				console.log(foo);
			}
			return {
				myPublicVar: "foo",
				myPublicFunction: function(bar){
					myPrivateVar++;
					myPrivateMethod(bar);
				}
			}
		})();
	</script>
</head>
<body>

</body>
</html>
