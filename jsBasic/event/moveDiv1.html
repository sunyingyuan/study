<!DOCTYPE html>
<html>
<head>
	<style>
		#div1 {
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
		}
	</style>
	<title></title>
	<meta charset="utf-8">
	<script>
		document.onmousemove = function (ev) {
			var oEvent = ev || event;
			var oDiv = document.getElementById('div1');

			oDiv.style.left = oEvent.clientX + 'px';
			oDiv.style.top = oEvent.clientY + 'px';
		}
	</script>
</head>
<body>
<input id="btn1" type="button" value="显示">

<div id="div1"></div>
</body>
</html>
