<!DOCTYPE html>
<html>
<head>
	<style>
		#div1 {
			width: 100px;
			height: 100px;
			left: 100px;
			top: 100px;
			background: red;
			position: absolute;
		}
	</style>
	<title></title>
	<meta charset="utf-8">
	<script>
		window.onload = function () {
			var oDiv = document.getElementById('div1');
			var disX = 0;
			var disY = 0;
			oDiv.onmousedown = function (ev) {
				var oEvent = ev || event;
				disX = oEvent.clientX - oDiv.clientLeft;
				disY = oEvent.clientY - oDiv.clientTop;
			};
			oDiv.onmousemove = function (ev) {
				var oEvent = ev || event;
				oDiv.style.left = oEvent.clientX - disX + 'px';
				oDiv.style.top = oEvent.clientY - disY + 'px';
			}
		}
	</script>
</head>
<body style="height: 2000px;">
<input id="btn1" type="button" value="显示">

<div id="div1"></div>
</body>
</html>
